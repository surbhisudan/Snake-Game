<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <script src="https://kit.fontawesome.com/74be71ed5a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="game-details">
            <span class="score">Score:0</span>
            <span class="h-score">High Score:0</span>
        </div>
        <div class="play-board"></div>
     <div class="controls">
            <div class="button-position">
            <i id="up" data-key="up" class="fa-solid fa-caret-up fa-2xl"></i>
            <i id="left" data-key="left" class="fa-solid fa-caret-left fa-2xl"></i>
            <i id="right" data-key="right" class="fa-solid fa-caret-right fa-2xl"></i>
             <i id="down" data-key="down" class="fa-solid fa-caret-down fa-2xl"></i>
        </div>
     </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
